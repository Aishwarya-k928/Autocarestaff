<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AutoCare Plus | Staff</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== THEME VARIABLES ===== */
:root{
  --bg:#0b1020;
  --card:#0f172a;
  --border:rgba(255,255,255,.06);
  --text:#fff;
  --muted:#9ca3af;
  --accent:#22c55e;
}
body.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#020617;
  --muted:#64748b;
  --accent:#16a34a;
}

html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:"Inter","Segoe UI",sans-serif;
  transition:.3s;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 22px;
}
.brand{
  display:flex;
  gap:10px;
  align-items:center;
  font-weight:600;
}
.toggle{
  cursor:pointer;
  padding:6px 10px;
  border-radius:8px;
  background:var(--card);
  border:1px solid var(--border);
}

/* ===== BOARD ===== */
.board{
  display:flex;
  gap:14px;
  padding:18px;
}
.col{
  flex:1;
  background:var(--card);
  border-radius:16px;
  padding:14px;
  border:1px solid var(--border);
}
.col h3{
  margin:0 0 10px;
  font-size:14px;
  color:var(--muted);
}
.job{
  background:rgba(2,6,23,.6);
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
}
body.light .job{background:#f1f5f9}
button{
  width:100%;
  margin-top:6px;
  height:32px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  font-weight:600;
  cursor:pointer;
}
small{color:var(--muted)}
</style>
</head>

<body>

<div class="header">
  <div class="brand">üîß AutoCare Plus ‚Äì Staff</div>
  <div class="toggle" id="toggle">üåô</div>
</div>

<div class="board" id="board"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, updateDoc, doc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase */
const app = initializeApp({
  apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
  authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
  projectId: "auto-care-plus-e7fdf",
});
const db = getFirestore(app);

/* Board */
const stages=["NEW","INSPECTION","REPAIR","QUALITY_CHECK","READY"];
board.innerHTML = stages.map(s=>`
  <div class="col">
    <h3>${s}</h3>
    <div id="${s}"></div>
  </div>
`).join("");

onSnapshot(collection(db,"jobs"),snap=>{
  stages.forEach(s=>document.getElementById(s).innerHTML="");
  snap.forEach(d=>{
    const j=d.data();
    const div=document.createElement("div");
    div.className="job";
    div.innerHTML=`
      <b>${j.vehicleNumber}</b><br>
      <small>${j.customerName}</small>
      ${j.status!=="READY"?
        `<button onclick="next('${d.id}','${j.status}')">Next</button>`:""}
    `;
    document.getElementById(j.status).appendChild(div);
  });
});

window.next=async(id,status)=>{
  const i=stages.indexOf(status);
  if(i<stages.length-1){
    await updateDoc(doc(db,"jobs",id),{
      status:stages[i+1],
      completedAt:stages[i+1]==="READY"?serverTimestamp():null
    });
  }
};

/* ===== THEME TOGGLE ===== */
const toggle=document.getElementById("toggle");
const saved=localStorage.getItem("theme");
if(saved==="light"){document.body.classList.add("light");toggle.textContent="‚òÄÔ∏è"}
toggle.onclick=()=>{
  document.body.classList.toggle("light");
  const l=document.body.classList.contains("light");
  toggle.textContent=l?"‚òÄÔ∏è":"üåô";
  localStorage.setItem("theme",l?"light":"dark");
};
</script>
</body>
</html>
